<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <style>
        table {
            width: 200px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>

        <tr>
            <td rowspan="4">D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>

        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>

        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr>
            <td colspan="4">C</td>
        </tr>
    </table>
</body>
</html>
