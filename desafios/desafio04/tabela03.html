<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        .titulos {
            background-color: rgb(93, 93, 141);
            color: white;
        }

        .titulos2 {
            text-align: left;
            background-color: rgb(93, 93, 141);
            color: white;
        }

        tr, td, th {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

                <th rowspan="2" scope="col">Área</th>

                <th rowspan="2" scope="colgroup">Médias</th>
             </tr>  

            <tr>

                <th scope="col"> Nota 2</th>
            </tr>
        </thead>

        <tbody>
            
            <tr>

                <td>Matemática</td>
                <td>0.0</td>

            </tr>

            <tr>
                <td>Física</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" class="titulos2" scope="row">Média de Exatas</th>
                <th class="titulos">0.0</th>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" class="titulos2" scope="row">Média de Humanas</th>
                <th class="titulos">0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
